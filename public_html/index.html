<!DOCTYPE html>

<html lang="sv">
    <head>
        <title>ADMINISTRATIONSVERKTYG</title>
        <meta charset="UTF-8">
	<link rel="icon" href="/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="css/style.css" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="js/index.js"></script>
        <script src="js/login.js"></script>
    </head>
    <body>
        <div class="container-md bg-primary text-center">
            <div class="d-flex justify-content-center">
                <h1 class="text-white py-1" id="heading">Backendutveckling, DT207G</h1>
                <br/>
            </div>
        </div>
        <div class="container">
        <div id="slidshowdiv">
            <figure>
                <img src="bonzi/0819.bmp" width="200" height="160" id="slidshow" alt="bonzi" />
                <figcaption>Bonzi's Luxury Food</figcaption>
            </figure>
        </div>
        <h1>Administrationsverktyg</h1>
        <br/>
        <h2>Logga in på kontot</h2>
        <p>För att lägga in nya poster i databasen samt för att<br/>
            radera och uppdatera alla poster i databasen måste <br/> 
            Du logga in med Ditt användarnamn och lösenord.</p>
        <p>Fyll i formuläret nedan och klicka på knappen "Skicka".</p>
        <br/>
        <p id="message"></p>
        <br/>
        <form>
            <div class="w-75 p-3">
                <label for="username" class="form-label">Ditt Användarnamn</label> 
                <input type="text" class="form-control" id="username" name="username" minlength="5" maxlength="20" required>                    
            </div>
            <div class="w-75 p-3">
                <label for="password" class="form-label">Ditt Lösenord</label> 
                <input type="text" class="form-control" id="password" name="password" minlength="6" maxlength="20" required>                    
            </div>
            <br/>
            <div class="w-75 p-3 text-center">
                <button type="button" class="btn btn-primary" title="login" onclick="return Login();"><b> Skicka </b></button>
            </div>  
        </form>
        <br/>
    </div>
</body>
</html>
